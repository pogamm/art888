<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Health Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

<canvas id="healthChart"></canvas>

<script>
let chart;

function drawChart(data) {
  const ctx = document.getElementById('healthChart').getContext('2d');

  if (chart) {
    chart.destroy();
  }

  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Energy', 'Mind', 'Focus', 'Life', 'Total'],
      datasets: [{
        label: 'คะแนนวันนี้',
        data: [
          data.energy,
          data.mind,
          data.focus,
          data.life,
          data.total
        ],
        backgroundColor: [
          '#4F8EF7',
          '#F25F5C',
          '#FFE066',
          '#70C1B3',
          '#FF9F1C'
        ]
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          min: 0,
          max: 40
        }
      }
    }
  });
}

/* รับข้อมูลจาก Thunkable */
window.addEventListener('message', function (event) {
  try {
    const data = JSON.parse(event.data);
    drawChart(data);
  } catch (e) {
    console.log('Invalid message', e);
  }
});
</script>

</body>
</html>
